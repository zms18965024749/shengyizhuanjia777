<ion-view view-title="店铺设置">
  <ion-nav-buttons side="left">
    <a class="button button-clear button-icon ion-ios-arrow-back" ng-click="goBack()"></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list list-inset">
      <a class="item item-icon-right" ui-sref="app.shop">
        店铺设置
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ui-sref="app.change-password">
        修改密码
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>

    <div class="list list-inset">
      <a class="item item-icon-right">
        关于我们
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right" href="tel:{{shop.shopPhone}}">
        联系客户
        <span class=" item-note">{{shop.shopPhone}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ng-click="callPhone()">
        联系客户
        <span class="item-note">{{shop.shopPhone}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right" >
        版本号
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>

    <div class="list list-inset">
      <a class="item item-icon-right">
        安全退出
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
  </ion-content>
</ion-view>

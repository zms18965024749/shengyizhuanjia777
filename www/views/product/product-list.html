<ion-view view-title="商品管理">
  <ion-nav-buttons side="right">
    <a class="button button-clear" ui-sref="app.category-list">分类</a>
  </ion-nav-buttons>
  <ion-header-bar class="bar-subheader item-input-inset bar-stable">
    <label class="item-input-wrapper light-bg">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="请输入商品名称查询" ng-model="searchMV.content" ng-change="getByName()">
    </label>
  </ion-header-bar>

  <ion-content class="has-subheader">
    <ul class="list" ng-if="products.length > 0">
      <li class="item item-thumbnail-left item-icon-right" ng-repeat="product in products">
        <img ng-src="{{product.Images[0]}}" ng-if="product.Images.length >0 ">
        <img src="views/product/images/c_goodspicture.png" ng-if="product.Images.length == 0">
        <h2>{{product.Name}}</h2>
        <p><span class="energized">{{product.Price |currency:'￥'}}</span> </p>
        <p>条形码:<span>{{product.Barcode}}</span>&nbsp;&nbsp;库存:<span>{{product.Stock}}</span></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </li>
    </ul>
  </ion-content>
</ion-view>
